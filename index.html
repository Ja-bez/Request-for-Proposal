<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Request for proposal</legend>
        <table>
            <tr>
                <td>Your Company:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td>Username:</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>Your Business:</td>
                <td>
                    <textarea name="business" id="" cols="30" rows="10">Briefly describe your business in this place</textarea>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td></td>
                <td>Company Size:</td>

                <td><input type="radio" name="status" id="Less than 10" value="Less than 10">
                <label for="Less than 10">Less than 10</label></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="radio" name="status" id="11 to 50" value="11 to 50">
                <label for="11 to 50">11 to 50</label></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="radio" name="status" id="50 to 200" value="50 to 200">
                <label for="50 to 200">50 to 200</label></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="radio" name="status" id="Over 200" value="Over 200">
                <label for="Over 200">Over 200</label></td>
            </tr>
        </table>

        <table>
            <tr>
                <td>Service:</td>
                <td></td>
                <td><input type="checkbox">Brand Identity</td>
                <td><input type="checkbox">New Website</td>
                <td><input type="checkbox">Web Redesigner</td>
            </tr>
        </table>

        <table>
            <tr>
                <td>Timeline:</td>
                <td>
                    <select>
                        <option>Immediately</option>
                        <option>1 to 2 Weeks</option>
                        <option>3 to 6 Weeks</option>
                        <option>2 to 7 Months</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Send to dev/design"></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
